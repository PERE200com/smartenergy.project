<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports – Smart Energy Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f9fc;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 80vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #219150;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .btn {
        width: 100%;
        text-align: center;
        padding: 0.9rem;
      }

      .menu-toggle {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle">☰ Menu</button>
  <header>
    <h1>View Reports</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>April 1 – 15, 2025</h2>
      <p><strong>Total Energy Used:</strong> 456.78 kWh</p>
      <p><strong>Total Charges:</strong> KES 3,650.00</p>
      <p><strong>Theft Detection:</strong> None</p>
      <p><strong>Voltage Logs:</strong> Fluctuations on April 10, stable since April 12.</p>
      <p><strong>Billing History:</strong> View previous cycles & receipts.</p>
      <a class="btn" href="#">Download Full Report</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
