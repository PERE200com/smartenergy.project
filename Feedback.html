<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meter Feedback – Smart Energy Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f9fc;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 80vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
    }

    .card p strong {
      color: #2c3e50;
    }

    .status {
      color: green;
    }

    .card h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .menu-toggle {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle">☰ Menu</button>
  <header>
    <h1>Meter Feedback</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Meter Status</h2>
      <p><strong>Status:</strong> <span class="status">Operational</span></p>
      <p><strong>Voltage:</strong> 240V</p>
      <p><strong>Current:</strong> 9.8A</p>
      <p><strong>Power Factor:</strong> 0.98</p>
      <p><strong>Temperature:</strong> 34°C</p>
      <p><strong>Last Service Date:</strong> March 1, 2025</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
