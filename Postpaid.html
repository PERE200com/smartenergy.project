<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postpaid – Smart Energy Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f9fc;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 80vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .card p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #219150;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }

      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.2rem;
      }

      .btn {
        width: 100%;
        text-align: center;
        padding: 0.9rem;
      }

      .menu-toggle {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle">☰ Menu</button>
  <header>
    <h1>Postpaid Payment</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Pay Your Bill</h2>
      <p><strong>Next Billing Date:</strong> April 30, 2025</p>
      <p><strong>Amount Due:</strong> KES 3,650.00</p>

      <label for="method">Payment Method:</label>
      <select id="method">
        <option value="mpesa">M‑PESA</option>
        <option value="card">Credit/Debit Card</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <a class="btn" href="#">Pay Now</a>
      <p style="margin-top: 1rem; color: #555;">Receipts are emailed & SMS‑ed upon successful payment.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
